</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">iMMersio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 3em">
        <div class="row">
            <div class="col">
                <h3>Chat</h3>
            </div>
        </div>
    </div>

    <br>



    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <ul id="convo" style="list-style: none"></ul>
            </div>
        </div>
    </div>

    <div class="footer" style="position: absolute; bottom: 1em">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <form>
                        <input type="text" id="client" placeholder="Enter your message...">
                    </form>
                    <br>
                    <button id="send">Send</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(() => {
            user = 'John Robertson'
            var ws = new WebSocket('ws://localhost:3000/' + user);

            // event emmited when connected
            ws.onopen = function () {
                client = {
                    name: 'John Robertson',
                    id: 23083
                };
                // ws.send(JSON.stringify(client));
                console.log('Connected to WebSocket! Happy chats!');
            }

            // event emmited when receiving message 
            ws.onmessage = function (ev) {
                console.log(ev.data);

                text = JSON.parse(ev.data);

                let message = $('<li>');

                $(message).attr('class','testClass' );
                message.text(`${text.userName}: ${text.msg}`);
                
                $('#convo').append(message);
            }

            // Define the message relay event handler
            function messageRelay() {
                msg = $('#client').val();
                if (msg === '') {
                    alert('No Message!');
                } else {
                    ws.send(JSON.stringify({
                        userName: 'John',
                        userID: 220221,
                        native: 'en',
                        target: 'es',
                        msg: msg
                    }));
                    // log and clear input
                    console.log('Message sent!');
                    $('#client').val('');
                };
            };

            // Send message handler on 'Enter' keypress
            $('input[type=text]').on('keydown', function (e) {
                if (e.which == 13) {
                    e.preventDefault();
                    messageRelay();
                };
            });

            // Send Message handler on Click Send Button
            $('#send').on('click', () => {
                messageRelay();
            })
        })
    </script>
</body>

</html>
